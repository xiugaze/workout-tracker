<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div>
        <h1>Workout List</h1>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration (minutes)</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Duration}}</td>
                    <td>{{.Time}}</td>
                    <td>
                        <form action="/delete-button/{{.ID}}" method="POST" style="display:inline;">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                        <a href="/lifts?workout_id={{.ID}}"><button>View Lifts</button></a>
                    </td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
