<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .delete-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Workout List</h1>
    <div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration (minutes)</th>
                <th>Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Duration}}</td>
                    <td>{{.Time}}</td>
                    <td>
                        <form action="/delete-button/{{.ID}}" method="POST" style="display:inline;">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
